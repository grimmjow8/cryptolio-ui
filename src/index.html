<body>
   <div class="window">

<!--
      <header class="toolbar toolbar-header">
        <h1 class="title">Title</h1>

-->

      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Currencies</h5>
              <span id="dash" class="nav-group-item active"><span class="icon icon-home"></span>Dash</span>
              <span id="btc" class="nav-group-item"><span class="icon icon-home"></span>Bitcoin</span>
              <span id="xrp" class="nav-group-item"><span class="icon icon-home"></span>Ripple</span>
              <span id="eth" class="nav-group-item"><span class="icon icon-home"></span>Ethereum</span>
            </nav>
          </div>
          <div class="pane pane-data">

            <div id="addrType">dash</div>
            <div id="addrFieldLabel">address:</div>
            <input id="addrField" type="text" name="addr" size="45">
<!--
            <div id="addrFieldListContainer">
              <select id="addrFieldList">
                <option value="dash">dash</option>
                <option value="xrp">xrp</option>
                <option value="btc">btc</option>
                <option value="eth">eth</option>
              </select>
            </div>
-->
            <input id="submitBtn" type="submit" value="Submit" onclick="getBalance();">
            <br /><br /><div>Balance:</div><div id="addrBalance"></div>
            <section>
              <h1>Market Summary</h1>
              <div class="tbl-header">
                <table cellpadding="0" cellspacing="0" border="0">
                  <thead>
                    <tr>
                      <th>Attribute</th>
                      <th>Value</th>
                    </tr>
                  </thead>
                </table>
              </div>
              <div class="tbl-content">
                <table cellpadding="0" cellspacing="0" border="0">
                  <tbody id="marketSummaryTable">
                  </tbody>
                </table>
              </div>
            </section>

            <section>
              <h1>Holdings Summary</h1>
              <div class="tbl-header">
                <table cellpadding="0" cellspacing="0" border="0">
                  <thead>
                    <tr>
                      <th>Attribute</th>
                      <th>Value</th>
                    </tr>
                  </thead>
                </table>
              </div>
              <div class="tbl-content">
                <table cellpadding="0" cellspacing="0" border="0">
                  <tbody id="summaryTable">
                  </tbody>
                </table>
              </div>
            </section>

            <section>
              <h1>Transactions</h1>
              <div class="tbl-header">
                <table cellpadding="0" cellspacing="0" border="0">
                  <thead>
                    <tr>
                      <th>Date</th>
                      <th>Amount</th>
        <!--               <th>Amount(Long)</th>       -->
                      <th>Close ($)</th>
                      <th>Cost Basis</th>
                      <th>Current Value</th>
                      <th>Profit/Loss ($)</th>
                      <th>Profile/Loss (%)</th>
                    </tr>
                  </thead>
                </table>
              </div>
              <div class="tbl-content">
                <table cellpadding="0" cellspacing="0" border="0">
                  <tbody id="txnTable">
                  </tbody>
                </table>
              </div>
            </section>
          </div>
        </div>
      </div>
