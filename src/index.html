<!DOCTYPE html>
<html>
  <head>
  <!--
  TODO - restructure to controller/view layout? or js/css layout?
  TOOD - dynamically select coins to view/add
  -->
    <title>Crypto Viewer Wallet</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
  </head>
<body>
   <div class="window">

<!--
      <header class="toolbar toolbar-header">
        <h1 class="title">Title</h1>
      </header>
-->

      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Currencies</h5>
              <!-- TODO dynamically load this list!!!!!!-->
              <span id="dash" class="crypto-entry nav-group-item active"><span class="icon icon-home"></span>Dash</span>
              <span id="btc" class="crypto-entry nav-group-item"><span class="icon icon-home"></span>Bitcoin</span>
              <span id="eth" class="crypto-entry nav-group-item"><span class="icon icon-home"></span>Ethereum</span>
              <span id="xrp" class="crypto-entry nav-group-item "><span class="icon icon-home"></span>Ripple</span>

            </nav>
          </div>
          <div class="pane pane-data">

            <div id="addrType">dash</div>
            <div id="addrFieldLabel">address:</div>
            <input id="addrField" type="text" name="addr" size="45">
            <input id="submitBtn" type="submit" value="Submit" onclick="getBalance();">
            <br /><br /><div>Balance:</div><div id="addrBalance"></div>
            <section>
              <h1>Market Summary</h1>
              <div class="tbl-header">
                <table cellpadding="0" cellspacing="0" border="0">
                  <thead>
                    <tr>
                      <th>Attribute</th>
                      <th>Value</th>
                    </tr>
                  </thead>
                </table>
              </div>
              <div class="tbl-content">
                <table cellpadding="0" cellspacing="0" border="0">
                  <tbody id="marketSummaryTable">
                  </tbody>
                </table>
              </div>
            </section>

            <section>
              <h1>Holdings Summary</h1>
              <div class="tbl-header">
                <table cellpadding="0" cellspacing="0" border="0">
                  <thead>
                    <tr>
                      <th>Attribute</th>
                      <th>Value</th>
                    </tr>
                  </thead>
                </table>
              </div>
              <div class="tbl-content">
                <table cellpadding="0" cellspacing="0" border="0">
                  <tbody id="summaryTable">
                  </tbody>
                </table>
              </div>
            </section>

            <section>
              <h1>Transactions</h1>
              <div class="tbl-header">
                <table cellpadding="0" cellspacing="0" border="0">
                  <thead>
                    <tr>
                      <th>Date</th>
                      <th>Amount</th>
                      <th>Close ($)</th>
                      <th>Cost Basis</th>
                      <th>Current Value</th>
                      <th>Profit/Loss ($)</th>
                      <th>Profile/Loss (%)</th>
                    </tr>
                  </thead>
                </table>
              </div>
              <div class="tbl-content">
                <table cellpadding="0" cellspacing="0" border="0">
                  <tbody id="txnTable">
                  </tbody>
                </table>
              </div>
            </section>
          </div>
        </div>
      </div>
   </div>
</body>
</html>
